<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتخاب رنگ RGB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>انتخاب رنگ RGB</h1>
    <div class="color-picker">
        <div class="color-box" style="background-color: rgb(0, 0, 0)"></div>
        <div class="controls">
            <label for="red">قرمز:</label>
            <input type="number" id="red" min="0" max="255" value="0">
            <label for="green">سبز:</label>
            <input type="number" id="green" min="0" max="255" value="0">
            <label for="blue">آبی:</label>
            <input type="number" id="blue" min="0" max="255" value="0">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
